      width: 18px;
      left: 2px;
      top: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.2s ease;
    }

    .toggle-switch input:checked + .slider {
      background-color: #2036c4;
    }

    .toggle-switch input:checked + .slider::before {
      transform: translateX(18px);
    }

    button {

      color: white;
      padding: 12px 20px;
