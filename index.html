м<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор доставки плитки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Yandex.Maps -->
  <script src="https://api-maps.yandex.ru/2.1/?apikey=a181d434-9dec-492b-8838-73ec5df31ebb&lang=ru_RU"></script>

  <!-- Dadata -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@latest/dist/js/jquery.suggestions.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/suggestions-jquery@latest/dist/css/suggestions.min.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 20px;
      line-height: 1.6;
    }
    #map { width: 100%; height: 400px; margin-top: 20px; }
    fieldset {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
      max-width: 700px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input[type="number"],
    input[type="text"],
    input[type="time"],
    select {
      padding: 8px;
      font-size: 15px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 6px;
    }
    button {
      background: #1e2d7d;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      margin: 6px 6px 6px 0;
    }
    button:hover { background: #0e1a5d; }
    #delivery_result {
      padding: 15px;
      background: #eef3ff;
      border-left: 5px solid #1e2d7d;
      margin-top: 20px;
      border-radius: 6px;
      max-width: 700px;
    }
    table th, table td { padding: 6px; }
  </style>
</head>
<body>

<h1>Калькулятор доставки</h1>

<div id="map"></div>

<label>Или введите адрес:
  <input type="text" id="address" placeholder="г. Подольск, ул. Ленина 10">
</label>

<form id="deliveryForm">
  <fieldset>
    <legend>Параметры доставки</legend>

    <label>Вес стандартной плитки (кг):</label>
    <input type="number" id="weight_standard" min="0" step="1">

    <label>Вес крупной плитки (кг):</label>
    <input type="number" id="weight_large" min="0" step="1" oninput="document.getElementById('large_format_block').style.display = this.value > 0 ? 'inline' : 'none';">

    <div id="large_format_block" style="display:none;">
      <label>Крупный формат плитки (укажите для каждого формата и количество листов):</label>
      <table id="large_format_table">
        <thead>
          <tr><th>Формат</th><th>Кол-во листов</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="button" onclick="addLargeFormatRow()">➕ Добавить формат</button>
    </div>

    <label>Тип загрузки:</label>
    <select id="loading_type">
      <option value="любая">Любая</option>
      <option value="верхняя">Верхняя</option>
      <option value="боковая">Боковая</option>
      <option value="гидролифт">Гидролифт</option>
      <option value="manipulator">Манипулятор</option>
    </select>

    <label><input type="checkbox" id="return_pallets"> Возврат тары</label>
    <label><input type="checkbox" id="underground" onchange="document.getElementById('height_block').style.display = this.checked ? 'block' : 'none';"> Подземный паркинг</label>
    <div id="height_block" style="display:none; margin-left: 20px;">
      <label>Ограничение по высоте (м):</label>
      <input type="number" id="height_limit" min="1" step="0.1">
    </div>

    <label><input type="checkbox" id="precise_time" onchange="document.getElementById('time_block').style.display = this.checked ? 'block' : 'none';"> Доставка к точному времени</label>
    <div id="time_block" style="display:none; margin-left: 20px;">
      <label>Время:</label>
      <input type="time" id="delivery_time">
    </div>

    <label><input type="checkbox" id="need_movers" onchange="document.getElementById('movers_block').style.display = this.checked ? 'block' : 'none';"> Нужны грузчики</label>
    <div id="movers_block" style="display:none; margin-left: 20px;">
      <label><input type="radio" name="only_unload" value="true" checked> Только выгрузка</label>
      <label><input type="radio" name="only_unload" value="false"> Выгрузка и подъём</label><br>
      Этаж: <input type="number" id="floor" min="1"><br>
      <label><input type="radio" name="lift" value="true"> Есть лифт</label>
      <label><input type="radio" name="lift" value="false" checked> Нет лифта</label>
    </div>
  </fieldset>

  <button type="button" onclick="saveFormData()">Сохранить параметры</button>
  <button type="button" onclick="clearFormData()">Сбросить всё</button>
  <button type="button" onclick="(async () => await calculateDelivery())()">Рассчитать стоимость</button>
</form>

<div id="delivery_result"></div>

<script>
  let formData = {};
  const warehouse = [54.907129, 38.054109];
  let clientCoords = null;

  function saveFormData() {
    formData = {
      weight_standard: parseInt(document.getElementById("weight_standard").value) || 0,
      weight_large: parseInt(document.getElementById("weight_large").value) || 0,
      loading_type: document.getElementById("loading_type").value,
      return_pallets: document.getElementById("return_pallets").checked,
      underground: document.getElementById("underground").checked,
      height_limit: document.getElementById("height_limit").value,
      precise_time: document.getElementById("precise_time").checked,
      delivery_time: document.getElementById("delivery_time").value,
      need_movers: document.getElementById("need_movers").checked,
      only_unload: document.querySelector("input[name='only_unload']:checked").value,
      floor: document.getElementById("floor").value,
      lift: document.querySelector("input[name='lift']:checked").value
    };
    alert("Параметры сохранены!");
  }

  function clearFormData() {
    document.getElementById("deliveryForm").reset();
    formData = {};
    alert("Форма сброшена.");
  }

  function addLargeFormatRow() {
    const tbody = document.querySelector("#large_format_table tbody");
    const row = document.createElement("tr");

    const formatCell = document.createElement("td");
    const select = document.createElement("select");
    const formats = ["", "100x200", "100x260", "100x280", "100x290", "100x295", "100x299", "100x300", "120x240", "120x278", "120x280", "120x300", "159x324", "160x320", "162x324", "80x324"];
    formats.forEach(f => {
      const option = document.createElement("option");
      option.value = f;
      option.textContent = f || "Выберите";
      select.appendChild(option);
    });
    formatCell.appendChild(select);

    const qtyCell = document.createElement("td");
    const qtyInput = document.createElement("input");
    qtyInput.type = "number";
    qtyInput.min = "1";
    qtyInput.style.width = "60px";
    qtyCell.appendChild(qtyInput);

    const deleteCell = document.createElement("td");
    const btn = document.createElement("button");
    btn.textContent = "✖";
    btn.type = "button";
    btn.onclick = () => row.remove();
    deleteCell.appendChild(btn);

    row.appendChild(formatCell);
    row.appendChild(qtyCell);
    row.appendChild(deleteCell);
    tbody.appendChild(row);
  }

  function calculateDelivery() {
    if (!formData.deliveryDistance) {
      alert("Сначала выберите адрес или точку на карте");
      return;
    }
    document.getElementById("delivery_result").innerHTML =
      `<p><strong>Расстояние:</strong> ${formData.deliveryDistance.toFixed(2)} км</p>`;
  }

  ymaps.ready(function () {
    const myMap = new ymaps.Map("map", {
      center: warehouse,
      zoom: 9
    });

    const warehousePlacemark = new ymaps.Placemark(warehouse, {
      balloonContent: "Склад"
    }, {
      preset: "islands#redDotIcon"
    });

    myMap.geoObjects.add(warehousePlacemark);

    let clientPlacemark, routeLine;

    function buildRoute(toCoords) {
      if (routeLine) myMap.geoObjects.remove(routeLine);

      ymaps.route([warehouse, toCoords], {routingMode: "auto"}).then(function (route) {
        routeLine = route;
        myMap.geoObjects.add(routeLine);

        const distance = route.getLength() / 1000;
        formData.deliveryDistance = distance;
      }, function (error) {
        alert("Не удалось построить маршрут");
      });
    }

    myMap.events.add("click", function (e) {
      const coords = e.get("coords");
      if (clientPlacemark) myMap.geoObjects.remove(clientPlacemark);

      clientPlacemark = new ymaps.Placemark(coords, {
        balloonContent: "Клиент"
      }, {
        preset: "islands#greenDotIcon"
      });

      myMap.geoObjects.add(clientPlacemark);
      buildRoute(coords);
    });

    $("#address").suggestions({
      token: "5fd64aaabd5d53f24f5f1f5d5f5f5f5f5f5f5f5f",
      type: "ADDRESS",
      onSelect: function (suggestion) {
        ymaps.geocode(suggestion.value).then(function (res) {
          const coords = res.geoObjects.get(0).geometry.getCoordinates();
          myMap.setCenter(coords, 12);
          if (clientPlacemark) myMap.geoObjects.remove(clientPlacemark);
          clientPlacemark = new ymaps.Placemark(coords, { balloonContent: suggestion.value }, { preset: "islands#greenDotIcon" });
          myMap.geoObjects.add(clientPlacemark);
          buildRoute(coords);
        });
      }
    });
  });
</script>

</body>
</html>
