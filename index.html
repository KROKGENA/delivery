<body>

<h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–æ—Å—Ç–∞–≤–∫–∏ –ø–ª–∏—Ç–∫–∏</h1>

<label for="address">–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∏–ª–∏ –∫–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–µ:</label>
<input type="text" id="address" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä, –≥. –ú–æ—Å–∫–≤–∞, —É–ª. –õ–µ–Ω–∏–Ω–∞ 10">
<div id="map"></div>

<form id="deliveryForm">
  <fieldset>
    <legend>–ü–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–æ—Å—Ç–∞–≤–∫–∏</legend>

    <label>–í–µ—Å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–π –ø–ª–∏—Ç–∫–∏ (–∫–≥):</label>
    <input type="number" id="weight_standard" min="0" step="1">

    <label>–í–µ—Å –∫—Ä—É–ø–Ω–æ–π –ø–ª–∏—Ç–∫–∏ (–∫–≥):</label>
    <input type="number" id="weight_large" min="0" step="1" oninput="document.getElementById('large_format_block').style.display = this.value > 0 ? 'block' : 'none';">

    <div id="large_format_block" style="display:none;">
      <label>–ö—Ä—É–ø–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –ø–ª–∏—Ç–∫–∏:</label>
      <table id="large_format_table">
        <thead>
          <tr><th>–§–æ—Ä–º–∞—Ç</th><th>–ö–æ–ª-–≤–æ –ª–∏—Å—Ç–æ–≤</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button type="button" onclick="addLargeFormatRow()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ä–º–∞—Ç</button>
    </div>

    <label>–¢–∏–ø –∑–∞–≥—Ä—É–∑–∫–∏:</label>
    <select id="loading_type">
      <option value="–ª—é–±–∞—è">–õ—é–±–∞—è</option>
      <option value="–≤–µ—Ä—Ö–Ω—è—è">–í–µ—Ä—Ö–Ω—è—è</option>
      <option value="–±–æ–∫–æ–≤–∞—è">–ë–æ–∫–æ–≤–∞—è</option>
      <option value="–≥–∏–¥—Ä–æ–ª–∏—Ñ—Ç">–ì–∏–¥—Ä–æ–ª–∏—Ñ—Ç</option>
      <option value="manipulator">–ú–∞–Ω–∏–ø—É–ª—è—Ç–æ—Ä</option>
    </select>

    <label><input type="checkbox" id="return_pallets"> –í–æ–∑–≤—Ä–∞—Ç —Ç–∞—Ä—ã</label>
    <label><input type="checkbox" id="underground" onchange="document.getElementById('height_block').style.display = this.checked ? 'block' : 'none';"> –ü–æ–¥–∑–µ–º–Ω—ã–π –ø–∞—Ä–∫–∏–Ω–≥</label>

    <div id="height_block" style="display:none; margin-left: 20px;">
      <label>–û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –ø–æ –≤—ã—Å–æ—Ç–µ (–º):</label>
      <input type="number" id="height_limit" min="1" step="0.1">
    </div>

    <label><input type="checkbox" id="precise_time" onchange="document.getElementById('time_block').style.display = this.checked ? 'block' : 'none';"> –î–æ—Å—Ç–∞–≤–∫–∞ –∫ —Ç–æ—á–Ω–æ–º—É –≤—Ä–µ–º–µ–Ω–∏</label>

    <div id="time_block" style="display:none; margin-left: 20px;">
      <label>–í—Ä–µ–º—è:</label>
      <input type="time" id="delivery_time">
    </div>

    <label><input type="checkbox" id="need_movers" onchange="document.getElementById('movers_block').style.display = this.checked ? 'block' : 'none';"> –ù—É–∂–Ω—ã –≥—Ä—É–∑—á–∏–∫–∏</label>

    <div id="movers_block" style="display:none; margin-left: 20px;">
      <label><input type="radio" name="only_unload" value="true" checked> –¢–æ–ª—å–∫–æ –≤—ã–≥—Ä—É–∑–∫–∞</label>
      <label><input type="radio" name="only_unload" value="false"> –í—ã–≥—Ä—É–∑–∫–∞ –∏ –ø–æ–¥—ä—ë–º</label><br>
      –≠—Ç–∞–∂: <input type="number" id="floor" min="1"><br>
      <label><input type="radio" name="lift" value="true"> –ï—Å—Ç—å –ª–∏—Ñ—Ç</label>
      <label><input type="radio" name="lift" value="false" checked> –ù–µ—Ç –ª–∏—Ñ—Ç–∞</label>
    </div>
  </fieldset>

  <button type="button" onclick="saveFormData()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã</button>
  <button type="button" onclick="calculateDelivery()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å—Ç–æ–∏–º–æ—Å—Ç—å</button>

</form>

<div id="delivery_result"></div>

<script>
  const warehouse = [54.907129, 38.054109];
  let clientPlacemark = null;
  let routeLine = null;
  let formData = {};

  ymaps.ready(() => {
    const map = new ymaps.Map("map", {
      center: warehouse,
      zoom: 9
    });

    const warehousePlacemark = new ymaps.Placemark(warehouse, {
      balloonContent: "–°–∫–ª–∞–¥"
    }, {
      preset: "islands#redIcon",
      iconCaption: "–°–∫–ª–∞–¥"
    });
    map.geoObjects.add(warehousePlacemark);

    map.events.add("click", e => {
      const coords = e.get("coords");
      setClientPoint(coords);
    });

    $("#address").suggestions({
      token: "53d32f43f22df54e47727e3ba091627532e7cda5",
      type: "ADDRESS",
      onSelect: function (suggestion) {
        ymaps.geocode(suggestion.value).then(res => {
          const coords = res.geoObjects.get(0).geometry.getCoordinates();
          setClientPoint(coords);
          map.setCenter(coords, 12);
        });
      }
    });

    function setClientPoint(coords) {
      if (clientPlacemark) map.geoObjects.remove(clientPlacemark);
      if (routeLine) map.geoObjects.remove(routeLine);

      clientPlacemark = new ymaps.Placemark(coords, {
        balloonContent: "–ö–ª–∏–µ–Ω—Ç"
      }, {
        preset: "islands#greenIcon",
        iconCaption: "–ö–ª–∏–µ–Ω—Ç"
      });
      map.geoObjects.add(clientPlacemark);

      ymaps.route([warehouse, coords], { routingMode: "auto" }).then(route => {
        routeLine = route;
        map.geoObjects.add(routeLine);
        const distanceKm = route.getLength() / 1000;
        formData.deliveryDistance = distanceKm;
        console.log("üìè –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ –∫–ª–∏–µ–Ω—Ç–∞:", distanceKm.toFixed(2), "–∫–º");
      }, () => {
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ—Å—Ç—Ä–æ–∏—Ç—å –º–∞—Ä—à—Ä—É—Ç");
      });
    }
  });

  function saveFormData() {
    formData = {
      weight_standard: parseInt(document.getElementById("weight_standard").value) || 0,
      weight_large: parseInt(document.getElementById("weight_large").value) || 0,
      loading_type: document.getElementById("loading_type").value,
      return_pallets: document.getElementById("return_pallets").checked,
      underground: document.getElementById("underground").checked,
      height_limit: document.getElementById("height_limit").value,
      precise_time: document.getElementById("precise_time").checked,
      delivery_time: document.getElementById("delivery_time").value,
      need_movers: document.getElementById("need_movers").checked,
      only_unload: document.querySelector("input[name='only_unload']:checked").value,
      floor: document.getElementById("floor").value,
      lift: document.querySelector("input[name='lift']:checked").value
    };
    alert("–ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
  }

  function addLargeFormatRow() {
    const tbody = document.querySelector("#large_format_table tbody");
    const row = document.createElement("tr");

    const formatCell = document.createElement("td");
    const select = document.createElement("select");
    const formats = [
  "", "100x200", "100x260", "100x280", "100x290", "100x295", "100x299", "100x300",
  "120x240", "120x278", "120x280", "120x300",
  "159x324", "160x320", "162x324", "80x324"
];

    formats.forEach(f => {
      const option = document.createElement("option");
      option.value = f;
      option.textContent = f || "–í—ã–±–µ—Ä–∏—Ç–µ";
      select.appendChild(option);
    });
    formatCell.appendChild(select);

    const qtyCell = document.createElement("td");
    const qtyInput = document.createElement("input");
    qtyInput.type = "number";
    qtyInput.min = "1";
    qtyInput.style.width = "60px";
    qtyCell.appendChild(qtyInput);

    const deleteCell = document.createElement("td");
    const btn = document.createElement("button");
    btn.textContent = "‚úñ";
    btn.type = "button";
    btn.onclick = () => row.remove();
    deleteCell.appendChild(btn);

    row.appendChild(formatCell);
    row.appendChild(qtyCell);
    row.appendChild(deleteCell);
    tbody.appendChild(row);
  }

  async function calculateDelivery() {
    if (!formData.deliveryDistance) {
      alert("–í—ã–±–µ—Ä–∏—Ç–µ –∞–¥—Ä–µ—Å –∏–ª–∏ —Ç–æ—á–∫—É –Ω–∞ –∫–∞—Ä—Ç–µ");
      return;
    }

    const baseCost = Math.round(2500 + formData.deliveryDistance * 60);
    document.getElementById("delivery_result").innerHTML = `
      <h3>–†–∞—Å—á—ë—Ç –¥–æ—Å—Ç–∞–≤–∫–∏</h3>
      <p>–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ: ${formData.deliveryDistance.toFixed(2)} –∫–º</p>
      <p>–°—Ç–æ–∏–º–æ—Å—Ç—å: <strong>${baseCost.toLocaleString()} ‚ÇΩ</strong></p>
    `;
  }
</script>
